<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body class="bg-red-100">
		<header
			class="py-4 text-2xl font-semibold text-center bg-teal-500 border-2"
			>CrimpSquad</header
		>
		<article class="flex flex-col items-center text-2xl text-center">
			<div class="figures"></div>

			<button type="button" class="my-3 addCharacter">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="w-10 h-10"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					stroke-width="2"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M12 6v6m0 0v6m0-6h6m-6 0H6"
					/>
				</svg>
			</button>
			<button id="sort" type="button" class="w-full p-4 bg-red-800"
				>Sort</button
			>
		</article>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<script src="index.js"></script>
	</body>
</html>
